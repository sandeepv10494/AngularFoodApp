 <div class="card text-light bg-secondary h-100" style="max-width: 16rem;cursor: pointer; margin-right: 10px;" [routerLink]="[index]" routerLinkActive="active">
  <div class="text-center">
  <img class="card-img-top" [src]="recipe.imagePath" alt="Card image cap" style="height: 250px; width: 250px;">
  </div>
  <div class="card-body">
      <h5 class="card-title" style="text-align: center;">{{ recipe.name | uppercase}}</h5>
  </div>
 </div>
