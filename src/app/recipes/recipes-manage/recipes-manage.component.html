<div class="container-fluid">
  <div class="row" style="margin-top: 70px;">
    <div class="col-md-10">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/recipes">Recipes</a></li>
          <li class="breadcrumb-item active" aria-current="page">Manage Recipes</li>
        </ol>
      </nav>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-primary" (click)="onNewRecipe()">New Recipe</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Recipe Name</th>
            <th scope="col">Cuisine Type</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let recipe of recipes; let i = index">
            <td>{{i+1}}</td>
            <td style="cursor: pointer;" (click)="toRecipeDetails(i)">{{recipe.name}}</td>
            <td>{{recipe.cuisineType}}</td>
            <td>
              <button type="button" class="btn btn-light btn-sm me-2" style="cursor: pointer;" (click)="onEditRecipe(i)">
                <i class="fa fa-pencil-square" aria-hidden="true"></i>
              </button>
              <button type="button" class="btn btn-light btn-sm" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="onDeleteRecipe(i, recipe.name)">
                 <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
              <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Delete {{recipe.name}}</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Are you sure you want to delete {{deleteRecipeName}} ?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="confirmDelete()">Confirm</button>
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
