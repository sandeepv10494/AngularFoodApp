<div class="container" style="margin-top: 80px;">
<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <div class="btn-toolbar">
            <button type="submit" class="btn btn-success me-2" [disabled]="!recipeForm.valid">Save</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
          </div>
         </div>
        </div>
        <br>
        <div class="row">
          <div class="col-6">
            <div class="row">
              <div class="col-12">
               <div class="form-group">
                  <label for="name" class="form-label">Name</label>
                  <input type="text"
                    id="name"
                    class="form-control"
                    [formControlName]="'name'"
                  >
                </div>
              </div>
            </div>
            <div class="row" style="margin-top: 10px;">
              <div class="col-12">
                <div class="form-group">
                  <label for="description" class="form-label">Description</label>
                  <textarea type="text"
                    id="description"
                    rows="6"
                    class="form-control"
                    [formControlName]="'description'"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="row" style="margin-top: 10px;">
              <div class="col-12">
                <label for="description" class="form-label">Cuisine Type</label>
                <select class="form-select" aria-label="Default select example" (change)="changeCuine($event)" [formControlName]="'cuisineType'">
                  <option value="" disabled>Choose Cuisine Type</option>
                  <option *ngFor="let cuisineType of cuisineTypes" [ngValue]="cuisineType">{{cuisineType}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label for="imagePath" class="form-label">Image URL</label>
                  <input type="text"
                   id="imagePath"
                   class="form-control"
                   [formControlName]="'imagePath'"
                   #imagePath
                  >
                </div>
              </div>
            </div>
            <div class="row" *ngIf="imagePath.value" style="margin-top: 5px;">
              <div class="text-center">
                <img [src]="imagePath.value" alt="" class="img-responsive" style="height: 200px;width: 200px;">
              </div>
            </div>
          </div>
        </div>
        <div class="row" style="margin-top: 10px;">
          <div class="col-12" [formArrayName]="'steps'">
            <label for="name" class="form-label">Recipe Steps</label>
            <div class="row"
              *ngFor="let step of steps; let i = index"
              [formGroupName]="i"
              style="margin-top: 10px;"
            >
              <div class="col-10">
                <label class="visually-hidden" for="specificSizeInputName">Step</label>
                <input type="text" class="form-control" [formControlName]="'name'">
              </div>
              <div class="col-2">
                <button class="btn btn-danger" type="button" (click)="onDeleteStep(i)">X</button>
              </div>
            </div>
            <hr>
           <div class="row">
             <div class="col-12">
               <button type="button" class="btn btn-primary" (click)="onAddStep()">Add Step</button>
             </div>
           </div>
          </div>
        </div>
        <div class="row" style="margin-top: 10px;">
          <div class="col-12" [formArrayName]="'ingredients'">
            <label for="name" class="form-label">Ingredients</label>
           <div class="row"
            *ngFor="let ingredientCtrl of controls; let i = index"
            [formGroupName]="i"
            style="margin-top: 10px;"
            >
             <div class="col-8">
              <label class="visually-hidden" for="specificSizeInputName">Name</label>
              <input type="text" class="form-control" [formControlName]="'name'">
             </div>
             <div class="col-2">
              <label class="visually-hidden" for="specificSizeInputName">Quantity</label>
               <input type="number" id="" class="form-control" [formControlName]="'amount'">
             </div>
             <div class="col-2">
               <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
             </div>
           </div>
           <hr>
           <div class="row">
             <div class="col-12">
               <button type="button" class="btn btn-primary" (click)="onAddIngredient()">Add Ingredient</button>
             </div>
           </div>
          </div>
        </div>
    </form>
  </div>
</div>
</div>
