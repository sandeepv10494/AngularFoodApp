<div class="row">
    <div class="col-md-6">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="height: 300px;width: 300px;">
    </div>
    <div class="col-md-6">
      <div class="row">
        <h1>{{recipe.name | uppercase}}</h1>
      </div>
      <div class="row">
        <p>{{recipe.description}}</p>
      </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle" style="margin-top: 5px; margin-bottom: 5px;">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddtoShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
        <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">

    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let ingredient of recipe.ingredients">
            <span class="badge">{{ ingredient.amount }}</span>
              {{ ingredient.name }}
            </li>
        </ul>
    </div>
</div>
