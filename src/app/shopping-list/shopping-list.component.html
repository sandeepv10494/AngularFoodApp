<div class="row">
    <div class="col-xs-10">
      <app-shopping-edit></app-shopping-edit>
      <hr>
      <ul class="list-group">
        <a
          class="list-group-item"
          style="cursor: pointer"
          *ngFor="let ingredient of ingredients; let i = index"
          (click)="onEditItem(i)"
        >
        <span class="badge">{{ ingredient.amount }}</span>
          {{ ingredient.name }}
        </a>
      </ul>
    </div>
  </div>
