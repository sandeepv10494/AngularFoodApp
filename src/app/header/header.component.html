
<nav class="navbar fixed-top navbar-expand navbar-dark bg-dark" *ngIf="isUserAuthenticated" style="height: 60px;" >
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </button>
    <a class="navbar-brand" href="#">
      <img alt="Brand" src="../../assets/main-logo.jpg">
        GOOD FOODS
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-top: 15px;">
        <li class="nav-item" routerLinkActive="active" *ngIf="isUserAuthenticated">
          <a routerLink="/recipes" class="nav-link" style="color: white;">Recipes</a>
        </li>
        <li style="margin-left: 150px;align-items: center;margin-top: 5px;">
          <div class="input-group mb-3">
          <input class="form-control" type="search" placeholder="Search" aria-label="Search" aria-describedby="button-addon2"style="width: 400px;">
          <button class="btn btn-outline-light" type="button" id="button-addon2"><i class="fa fa-search" aria-hidden="true"></i></button>
          </div>
        </li>
      </ul>
      <form class="d-flex" style="margin-right: 5px;">
        <div class="dropdown" style="margin-left: 5px;">
          <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            {{user.name}}
          </button>
          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton1">
            <li>
              <a [routerLink]="['/account', user.userId]" class="dropdown-item">
                <i class="fa fa-user-circle" aria-hidden="true" style="margin-right: 5px;"></i>
                My Profile
              </a>
            </li>
            <li>
              <a class="dropdown-item">
                <i class="fa fa-shopping-basket" aria-hidden="true" style="margin-right: 5px;"></i>
                My Orders
              </a>
            </li>
            <li>
              <a class="dropdown-item">
                <i class="fa fa-heart" aria-hidden="true" style="margin-right: 5px;"></i>
                Wishlist
                <span class="badge bg-light text-dark" style="margin-left: 50px;">{{user.wishlistedRecipes.length}}</span>
              </a>
            </li>
            <li>
              <a class="dropdown-item">
                <i class="fa fa-bell" aria-hidden="true" style="margin-right: 5px;"></i>
                Notifications
                <span class="badge bg-light text-dark" style="margin-left: 15px;">0</span>
              </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <a class="dropdown-item" (click)="onLogOut()">
                <i class="fa fa-power-off" aria-hidden="true" style="margin-right: 5px;"></i>
                Logout
              </a>
            </li>
          </ul>
        </div>
      </form>
      <form class="d-flex" style="margin-right: 5px;">
        <div class="dropdown" style="margin-left: 5px;">
          <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            More
          </button>
          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton1">
            <li>
              <a class="dropdown-item" routerLink="/recipes/managerecipes">
                <i class="fa fa-cutlery" aria-hidden="true"></i>
                Manage Recipes
              </a>
            </li>
          </ul>
        </div>
      </form>
      <form class="d-flex" style="margin-right: 5px;" *ngIf="isUserAuthenticated">
        <button type="button" class="btn btn-dark" routerLink="/cartitems">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            Cart
          <span class="badge bg-light text-dark">{{cartItems}}</span>
          <span class="visually-hidden">unread messages</span>
        </button>
      </form>
    </div>
  </div>
</nav>
